<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout2/header :: header"></head>
<body>
<h1>스프링 부트로 시작하는 웹 서비스</h1>
<div class="col-md-12">
    <!-- 로그인 기능 영역 -->
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/write" role="button" class="btn btn-primary">글 등록</a>
        </div>
    </div>
    <br>
    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
            <th>조회수</th>
        </tr>
        </thead>

        <tbody id="tbody">
        <tr th:each="posts : ${posts}">
            <td th:text="${posts.id}"></td>
            <td><a th:href="@{'/posts/read/' + ${posts.id}}" th:text="${posts.title}"></a></td>
            <td th:text="${posts.writer}"></td>
            <td th:text="${posts.createdDate}"></td>
            <td th:text="${posts.hit}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징 처리-->
    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${startPage == posts.pageable.pageNumber + 1} ? 'disabled'"> <!--페이지는 0부터 시작함-->
                    <a class="page-link" th:href="@{/(page=${posts.pageable.pageNumber - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${num == posts.pageable.pageNumber + 1} ? 'active'" th:each="num : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" th:href="@{/(page=${num-1})}" th:text="${num}">1</a></li>

                <li class="page-item" th:classappend="${endPage == posts.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${posts.pageable.pageNumber + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
</body>
<footer th:replace="layout2/footer :: footer"></footer>
</html>
